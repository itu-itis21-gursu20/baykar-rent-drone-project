<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Rental</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery for any specific interactions -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Rental</h1>
        <form action="{% url 'update_rental' rental.id %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="text" class="form-control" id="start_time" value="{{ rental.start_time|date:'Y-m-d H:i' }}" disabled>
            </div>
            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ rental.end_time|date:'Y-m-d\TH:i' }}" required>
                <div class="invalid-feedback">
                    Please choose a valid end time.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'my_rentals' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>

    <script>
        // Example of jQuery usage for client-side validation
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                if (!this.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                $(this).addClass('was-validated');
            });
        });
    </script>
</body>
</html>
