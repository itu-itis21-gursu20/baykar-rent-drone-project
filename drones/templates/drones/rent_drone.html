<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Drone</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Rent Drone</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to rent the drone?</h5>
                <p class="card-text">
                    <strong>Brand:</strong> {{ drone.brand }}<br>
                    <strong>Model:</strong> {{ drone.model }}<br>
                    <strong>Weight:</strong> {{ drone.weight }} kg<br>
                    <strong>Category:</strong> {{ drone.category }}
                </p>
                <!-- Form to confirm rental -->
                <form method="post" class="form-inline">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="end_date" class="sr-only">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Confirm Rental</button>
                </form>
                <a href="{% url 'list_drones' %}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        // Example: Ensure the end date is at least one day after the current date
        var today = new Date().toISOString().split('T')[0];
        $('#end_date').attr('min', today);
    
        $('form').on('submit', function() {
            // Perform client-side checks or enhancements here if needed
        });
    });
    </script>
    
</html>
